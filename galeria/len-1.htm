Temo
<P style="text-indent:50">que los desfiles
<P style="text-indent:190">y los mausoleos,
<P>los honores
<P style="text-indent:100">y rituales pompas,
<P>en su rigidez,
<P style="text-indent:110">cubran de empalagoso &oacute;leo
<P>la leninista
<P style="text-indent:100">sencillez.
<P>Cual de las ni&ntilde;as
<P style="text-indent:140">de mis propios ojos,
<P>yo cuido de &eacute;l,
<P style="text-indent:120">para que no lo envuelvan
<P style="text-indent:330">en vistoso papel.

<p STYLE="color:#ff0099">[Maiakovski:&nbsp;<span style="font-style:italic">Lenin</span>, 1924]
